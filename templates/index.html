<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TODOトップ</title>
        <style type="text/css" media="screen">
            @import url("/static/css/todo.css");
        </style>
    </head>
    <body>
        <h2>TODO追加</h2>
        <form method="POST" action="/new">
            <p>内容&nbsp;<input type="text" name="text" size="30" placeholder="タスクを入力してください" required ></p>
            <p>状態
                <select name="status">
                    <option value="未実行">未実行</option>
                    <option value="実行中">実行中</option>
                    <option value="終了">終了</option>
                </select>
            </p>
            <p><input type="submit" value="作成"></p>
        </form>

        <p>TODO一覧</p>
        <table>
            <tr>
                <th>内容</th>
                <th>状態</th>
                <th>編集</th>
                <th>削除</th>
            </tr>
            {{ range .todos }}
            <tr>
                <td>{{ .Text }}</td>
                <td>{{ .Status }}</td>
                <td><label><a href="/detail/{{.ID}}">編集</a></label></td>
                <td><label><a href="/delete_check/{{.ID}}">削除</a></label></td>
            </tr>
            {{end}}
        </table>
    </body>
</html>
